    <h1>Capitals</h1>
    <p id='top'><a href = "#ottowa">Jump to Ottawa</a></p>

    <h2>London</h2>

    <h2>Rome</h2>

    <h2>Madrid</h2>
    <p>Madrid is capital of <span id='myspan'>Spain.</span></p>

    <h2>Ottawa</h2>

    <p><a href = "#top">Go to top</a></p>
